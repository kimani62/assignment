<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Dealership</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <h1>Elite Cars</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cars">Cars</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <h2>Find Your Dream Car Today!</h2>
        <p>Explore a wide range of premium and budget-friendly cars.</p>
        <button onclick="showFeaturedCars()">View Featured Cars</button>
    </section>

    <!-- Featured Cars Section -->
    <section id="cars" class="featured-cars">
        <h2>Featured Cars</h2>
        <div class="car-list">
            <div class="car" onclick="showCarDetails('Toyota Supra', 'Red', '$45,000')">
                <img src="supra.jpg" alt="Toyota Supra">
                <h3>Toyota Supra</h3>
                <p>Price: $45,000</p>
            </div>
            <div class="car" onclick="showCarDetails('Ford Mustang', 'Blue', '$55,000')">
                <img src="mustang.jpg" alt="Ford Mustang">
                <h3>Ford Mustang</h3>
                <p>Price: $55,000</p>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="message">Message:</label>
            <textarea id="message" required></textarea>

            <button type="submit">Submit</button>
        </form>
        <p id="formMessage"></p>
    </section>

    <script src="script.js"></script>
</body>
</html>
